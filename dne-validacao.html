<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de CIE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            padding: 50px 20px;
        }
        .header {
            background-color: #0056b3;
            color: white;
            padding: 10px 0;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            margin-top: 30px;
        }
        .content h2 {
            color: #0056b3;
            font-size: 22px;
            margin-bottom: 20px;
        }
        .valid-message {
            background-color: #d4edda; /* Verde claro */
            color: #28a745; /* Verde escuro */
            border: 1px solid #28a745; /* Verde escuro */
            padding: 20px;
            font-size: 20px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        .footer {
            background-color: #343a40;
            color: #ffc107;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        .footer a {
            color: #ffc107;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>meiaentrada.org.br</h1>
    </div>

    <div class="container">
        <div class="content">
            <h2>Validação de CIE (Carteira de Identificação Estudantil)</h2>
            <div class="valid-message">
                Documento Válido!
            </div>
        </div>
    </div>

    <div class="footer">
        <div>meiaentrada.org.br</div>
        <div>
            <a href="#">Home</a>
            <a href="#">Lei da Meia-entrada</a>
            <a href="#">Chaves públicas</a>
            <a href="#">FAQ</a>
            <a href="#">Notícias</a>
            <a href="#">Termos de Uso e Política de Privacidade</a>
        </div>
        <div>@Meiaentrada.org.br - Todos os Direitos Reservados 2024</div>
    </div>
</body>
</html>
